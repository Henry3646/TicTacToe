<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
        </style>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="title">
        Tic Tac Toe
    </div>
    <div id="info">Player 1 is X - Player 2 is O <br> Player 1 goes first</div>
    <div class="board">
        <div class="gridel" id="grid1"></div>
        <div class="gridel" id="grid2"></div>
        <div class="gridel" id="grid3"></div>
        <div class="gridel" id="grid4"></div>
        <div class="gridel" id="grid5"></div>
        <div class="gridel" id="grid6"></div>
        <div class="gridel" id="grid7"></div>
        <div class="gridel" id="grid8"></div>
        <div class="gridel" id="grid9"></div>
    </div>
</body>
</html>
